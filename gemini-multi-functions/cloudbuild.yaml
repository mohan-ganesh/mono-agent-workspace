steps:
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "-t"
      - "$_GCR_HOSTNAME/$PROJECT_ID/$_SERVICE_NAME"
      - "."

  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "$_GCR_HOSTNAME/$PROJECT_ID/$_SERVICE_NAME"

  - name: gcr.io/cloud-builders/gcloud
    args:
      - "run"
      - "deploy"
      - "$_SERVICE_NAME"
      - "--image"
      - "$_GCR_HOSTNAME/$PROJECT_ID/$_SERVICE_NAME"
      - "--platform"
      - "$_PLATFORM"
      - "--region"
      - "$_DEPLOY_REGION"
      - "$_AUTH_OPTION"
      - "--session-affinity"
      - "--set-secrets=$_CLOUD_RUN_SECRET_ENV_VARS"
      - "--set-env-vars=$_CLOUD_RUN_ENV_VARS"

images:
  - "$_GCR_HOSTNAME/$PROJECT_ID/$_SERVICE_NAME"

substitutions:
  _SERVICE_NAME: "agent-ai-service"
  _GCR_HOSTNAME: "gcr.io"
  _PLATFORM: "managed"
  _DEPLOY_REGION: "us-central1"
  _AUTH_OPTION: "--allow-unauthenticated"
  _CLOUD_RUN_SECRET_ENV_VARS: ""
  _CLOUD_RUN_ENV_VARS: "GOOGLE_STORAGE_BUCKET=example_appointment_service"
